<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        body {
            display: table;
            width: 100%;
        }
        .fullwrap {
            display: table-cell;
            vertical-align: middle;
            padding: 20px 0;
        }

        .wrap {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }
        
        main {
            float: left;
            width: 70%;
            padding: 20px;
            background-color: #fff;
            min-height: 300px;
            box-sizing: border-box;
        }
        
        .sidebar {
            float: right;
            width: 30%;
            padding: 20px;
            background-color: #e9e9e9;
            min-height: 300px;
            box-sizing: border-box;
        }
        
        footer {
            clear: both;
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="fullwrap">
        <div class="wrap clearfix">
            <header>
                <h1>Заголовок сайту</h1>
            </header>
            
            <main>
                <h2>Основний вміст</h2>
                <p>Тут розміщується основний контент сторінки.</p>
            </main>
            
            <div class="sidebar">
                <h3>Бічна панель</h3>
                <p>Додаткова інформація або навігація.</p>
            </div>
            
            <footer>
                <p>Футер сайту &copy; 2023</p>
            </footer>
        </div>
    </div>
</body>
</html>
