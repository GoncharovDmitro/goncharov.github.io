<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Block</title>
    <style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #f5f5f5; 
  }

  .pricing-block {
    width: 200px;
    border: 1px solid #4a4848;
    border-radius: 8px;
    padding: 20px;
    text-align: center;
    font-family: Arial, sans-serif;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    background: white;
  }
        .pricing-card {
            width: 200px;
            border: 1px solid #0e2e05;
            border-radius: 8px;
            text-align: center;
            font-family: Arial, sans-serif;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .price {
            font-size: 26px;
            font-weight: bold;
            margin: 0px 0;
            background-color: #4CAF50;
        }
        .option {
            padding: 8px 0;
            border-top: 1px solid #eee;
        }
        .purchase-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            margin: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            width: 55%;
            
        }
        h3 {
            color: rgb(52, 219, 52);

        }
    </style>
</head>
<body>
    <div class="pricing-card">
        <h3>Basic</h3>
        <div class="price">$99</div>
        <div class="option">Option</div>
        <div class="option">Option</div>
        <div class="option">Option</div>
        <div class="option">Option</div>
        <div class="option">Option</div>
        <button class="purchase-btn">Purchase</button>
    </div>
</body>
</html>
